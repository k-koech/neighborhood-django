{% extends 'base.html' %}
{% load static %}

{% block content %}
     <!-- ======= About Section ======= -->
     <section id="about" class="about">
      <div class="container">

        <div class="row pt-0">
          <div class="col-xl-5 col-lg-6 d-flex justify-content-center video-box align-items-stretch position-relative" style="background-image: url('static/images/addpost.png');">
            <a class="glightbox play-btn mb-4"></a>
          </div>

          <div class="col-xl-7 col-lg-6 icon-boxes d-flex flex-column align-items-stretch 
          justify-content-center py-5 px-lg-5 px-4">
            <h3>Add Post</h3>
            <div class="messages ">
              {% for message in messages %}
                {% if message.tags == "error" %}
                  <div  class="alert alert-danger">{{ message }}</div>
                {% else %}
                  <div  class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endif %}
              {% endfor %}
            </div>
            <form method="POST" action="" enctype="multipart/form-data">
              {% csrf_token %}
                <div class="row mt-3">
                    <div class="col-md-12">
                        <label class="labels">Title</label>
                        <input type="text" name="title" class="form-control">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">Content</label>
                        <textarea class="form-control" name="content" rows="3"></textarea>
                    </div>
                </div>

                <div class="row mt-3">
                  <div class="col-md-12">
                    <label class="labels">Image</label>
                    <input type="file" class="form-control" name="image">
                  </div>
               </div>

                <div class="mt-5" align='right'>
                    <button class="btn btn-primary rounded-0 px-5" type="submit">Post</button>
                </div>
          </form>
           

          </div>
        </div>

      </div>
    </section><!-- End About Section -->

 {% endblock %}
